metadata:
spec:
  containers:
    - name: terragrunt
      image: hub.sinimini.com/docker/terragrunt:latest
      tty: true
      args:
        - cat
      command:
        - "/bin/sh"
        - "-c"
      securityContext:
        privileged: true
      volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-sock-volume
  volumes:
    - name: docker-sock-volume
      hostPath:
        # location on host
        path: /var/run/docker.sock